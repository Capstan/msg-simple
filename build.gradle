apply(from: "common.gradle");

/*
 * This has to be here... It will not be taken into account in common.gradle!
 *
 * Looks like a serious bug... See also:
 *
 * http://forums.gradle.org/gradle/topics/buildscript_in_subprojects_ignored
 */
buildscript {
    repositories {
        mavenCentral();
    }
    dependencies {
        classpath(group: "eu.appsatori", name: "gradle-fatjar-plugin",
            version: "0.2-rc2");
    }
};
apply(plugin: "fatjar");

/*
 * Repositories to use
 */
repositories {
    mavenCentral();
}
/*
 * Project-specific settings. Unfortunately we cannot put the name in there!
 */
version = "0.7";
sourceCompatibility = "1.6";
targetCompatibility = "1.6"; // defaults to sourceCompatibility

project.ext {
    description = "A lightweight, fully compatible, UTF-8/printf() capable alternative to Java's ResourceBundle";
};

/*
 * ServiceLoader support
 */

project.ext {
    // Uncomment and fill the array below as appropriate.
    // serviceClasses = [];
};


/*
 * List of dependencies
 *
 * Transitive is sort of like Maven"s provided, except it won"t find its way
 * into runtime dependencies
 */
dependencies {
    compile(group: "com.github.fge", name: "btf", version: "1.0");
    compile(group: "com.google.code.findbugs", name: "jsr305", version: "2.0.1") {
        transitive = true
    };
    testCompile(group: "org.testng", name: "testng", version: "6.8") {
        exclude(group: "junit", module: "junit");
        exclude(group: "org.beanshell", module: "bsh");
        exclude(group: "org.yaml", module: "snakeyaml");
    };
    testCompile(group: "org.mockito", name: "mockito-core", version: "1.9.5");
}

javadoc.options.links("http://docs.oracle.com/javase/6/docs/api");
javadoc.options.links("http://jsr-305.googlecode.com/svn/trunk/javadoc");
javadoc.options.links("http://fge.github.com/btf");

/*
 * Necessary! Otherwise TestNG will not be used...
 *
 * Also, we don't want gradle's default HTML report: it does not support
 * parameterized tests which I use a _lot_.
 */
test {
    useTestNG() {
        useDefaultListeners = true;
    };
    testReport = false;
}

/*
 * Necessary to generate the source and javadoc jars
 */
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = "sources";
    from sourceSets.main.allSource;
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = "javadoc";
    from javadoc.destinationDir;
}

fatJar {
    classifier = "full";
}

processResources {
    dependsOn(generateServiceFiles);
}

artifacts {
    archives jar;
    archives sourcesJar;
    archives javadocJar;
    archives fatJar;
}

signing {
    sign configurations.archives;
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment {
                MavenDeployment deployment -> signing.signPom(deployment);
            }

            repository(url: sonatypeRepoURI) {
                authentication(userName: sonatypeUsername,
                    password: sonatypePassword);
            }

            pom.project {
                name "${name}";
                packaging "bundle";
                description "${description}";
                url "${projectURL}";

                scm {
                    url "${gitrwscm}";
                    connection "${gitrwscm}";
                    developerConnection "${gitroscm}";
                }

                licenses {
                    license {
                        name "Lesser General Public License, version 3 or greater";
                        url "http://www.gnu.org/licenses/lgpl.html";
                        distribution "repo";
                    }
                }

                developers {
                    developer {
                        id "fge";
                        name "Francis Galiegue";
                        email "fgaliegue@gmail.com";
                    }
                }
            }
        }
    }
}
